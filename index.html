<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen Quy | Personal Profile</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --pink-pastel: #FFC1CC;
            --ivory-white: #F8F8F2;
            --light-gray: #E5E5E5;
            --text-dark: #4A4A4A;
            --primary-accent: #FF8A80;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--ivory-white);
            color: var(--text-dark);
            margin: 0;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Lora', serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: var(--primary-accent);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: var(--pink-pastel);
            transform: scale(1.05);
        }

        .sakura-petal {
            position: fixed;
            top: -10px;
            width: 15px;
            height: 15px;
            background-color: var(--pink-pastel);
            opacity: 0.8;
            border-radius: 50%;
            transform-origin: center;
            animation: fall-diagonal 10s linear infinite, sway 3s ease-in-out infinite;
        }

        @keyframes fall-diagonal {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            100% {
                transform: translateX(100vw) translateY(100vh) rotate(360deg);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }
    </style>
</head>
<body>
    <!-- Social Links -->
    <div class="flex space-x-4 mt-8 justify-center">
        <a href="https://www.facebook.com/profile.php?id=100073314440612" target="_blank" class="text-blue-600 hover:text-blue-800 text-2xl" title="Facebook">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://github.com/QuyAki" target="_blank" class="text-gray-800 hover:text-gray-600 text-2xl" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-16">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Nguyen Quy</h1>
            <p class="text-xl md:text-2xl font-light mb-6">AI Engineer & Technology Enthusiast</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="button">Download CV</a>
                <a href="#contact" class="button">Contact Me</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <section class="mb-16">
            <h2 class="text-3xl font-bold mb-8 text-gray-800">About Me</h2>
            <p>Hello, my name is Nguyen Quy. I am an AI and web developer. My experience is limited, so I am trying to learn every day.</p>
        </section>

        <section class="mb-16">
            <h2 class="text-3xl font-bold mb-8 text-gray-800">My Skills</h2>
            <ul>
                <li><strong>AI Development:</strong> 99%</li>
                <li><strong>ChatGPT:</strong> 90%</li>
                <li><strong>Python:</strong> 40%</li>
            </ul>
        </section>
    </main>

    <!-- Floating Sakura Effect -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createPetal = () => {
                const petal = document.createElement('div');
                petal.classList.add('sakura-petal');
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.animationDuration = `${Math.random() * 5 + 5}s`;
                petal.style.width = petal.style.height = `${Math.random() * 10 + 10}px`;

                document.body.appendChild(petal);
                petal.addEventListener('animationend', () => petal.remove());
            };

            setInterval(createPetal, 500);
        });
    </script>
</body>
</html>
