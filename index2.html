<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang cá nhân của Aki</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }
    .buttons a {
      display: block;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #0056b3;
    }
    .skills {
      text-align: left;
      margin-top: 30px;
    }
    .skill-title {
      margin: 10px 0 4px;
      font-weight: bold;
      font-size: 14px;
    }
    .progress {
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
      margin-bottom: 10px;
    }
    .progress-bar {
      height: 100%;
      background-color: #007bff;
      width: 0%;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="https://via.placeholder.com/150" alt="Ảnh đại diện của bạn">
    <h1>Tên của bạn</h1>
    <p>Một vài dòng giới thiệu về bạn, sở thích, công việc, hay điều bạn đang theo đuổi...</p>

    <div class="buttons">
      <a href="https://facebook.com/your-link" target="_blank">Facebook</a>
      <a href="https://youtube.com/@yourchannel" target="_blank">YouTube</a>
      <a href="mailto:youremail@gmail.com">Email</a>
      <a href="https://github.com/yourgithub" target="_blank">GitHub</a>
    </div>

    <!-- KỸ NĂNG -->
    <div class="skills">
      <h2 style="margin-top: 30px; font-size: 18px;">Kỹ năng & Đã học</h2>
      
      <div class="skill-title">HTML</div>
      <div class="progress"><div class="progress-bar" style="width: 80%;"></div></div>

      <div class="skill-title">CSS</div>
      <div class="progress"><div class="progress-bar" style="width: 70%;"></div></div>

      <div class="skill-title">Python</div>
      <div class="progress"><div class="progress-bar" style="width: 65%;"></div></div>

      <div class="skill-title">GitHub</div>
      <div class="progress"><div class="progress-bar" style="width: 50%;"></div></div>

      <!-- Thêm kỹ năng khác nếu muốn -->
    </div>
  </div>
</body>
</html>
